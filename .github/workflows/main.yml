name: Gemini Sentinel 24/7
on:
  schedule:
    - cron: '0 * * * *'  # S'ex√©cute toutes les heures
  workflow_dispatch:      # Permet de le lancer manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4  # <-- LA CORRECTION EST ICI
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install ccxt pandas google-generativeai matplotlib pillow supabase

      - name: Run Sentinel Worker
        env:
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python worker.py
